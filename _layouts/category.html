---
layout: default
---
{% unless page.content == '' %}
  {{ page.content }}
{% endunless %}

{% for post in site.categories.[page.type] reversed %}
  <article>
    <div class="align">
      <p class="date">{{ post.date | date: '%B %Y' }}</p>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p>{{ post.excerpt }}</p>
      <a class="button" href="{{ post.url }}">Continue reading ‚ü∂</a>
    </div>
  </article>
{% endfor %}
